<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
            <img src="img/notify.png" alt="Logo" width="50vw">
            <h1>Notify</h1>
        </div>
        <!-- <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </div> -->
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
    <div class="main">
        <form id="notesForm" class="notes-form">
            <div class="info">
                <label for="title">
                    <h2>Enter Title</h2>
                </label>
                <input type="text" id="title" placeholder="Title" />
            </div>
            <div class="info">
                <label for="description">
                    <h2>Enter Discription</h2>
                </label>
                <textarea name="discription" id="discription" rows="20" cols="50"></textarea>
            </div>
            <input type="submit">
        </form>
        <div class="showNotes" id="showNotes">
            <div class="note" id="note">
                <h2 id="noteTitle" class="noteTitle"></h2>
                <h4 id="noteDiscription" class="noteDiscription"></h4>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="navbar.js"></script>

</html>
